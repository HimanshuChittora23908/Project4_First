<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo List Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="Project4_1.css" >
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2 class="display-1"><u><b>My To Do List</b></u></h2>
            <p class="display-4">Let's Plan Your Day !!!</p>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          
          <ul id="myUL">
            <li class="checked">Rise Up </li>
            <li>Eat Breakfast</li>
            <li>Dress Up</li>
            <li>Attend Online Classes</li>
            <li>Lunch</li>
            <li>HomeWork</li>
            <li>Club Activities</li>
            <li>Snacks</li>
            <li>Playing Outdoor/Indoor Sports</li>
            <li>Dinner</li>
            <li>Sleep</li>
          </ul>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
          <script src="Project4_1.js"></script>
    </body>
</html>
